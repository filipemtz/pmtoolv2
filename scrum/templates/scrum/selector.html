<select name="{{ name }}" id="{{ id }}" class='{{ selector_class }} form-control-plaintext'
    onChange="{{ onselect_event }}">
    {% for option in options %}
    {% if option.selected is True %}
    <option value="{{ option.value }}" class="select_option_selected" selected>{{ option.name | safe }}</option>
    {% else %}
    <option value="{{ option.value }}" class="select_option">{{ option.name | safe }}</option>
    {% endif %}
    {% endfor %}
</select>
