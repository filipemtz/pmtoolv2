<div>
    <textarea name="project_notes_textarea" id="project_notes_textarea" style="width: 100%;" rows="20"
        onkeypress=" if (event.which==13) save_project_notes({{ project.id }});">{% if project %}{{ project.notes }}{% endif %}</textarea>
</div>
<br>
<div>
    <button class="btn btn-success" onclick="save_project_notes({{ project.id }})">Save</button>
</div>
