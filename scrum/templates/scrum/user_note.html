<div>
    <textarea name="user_note_textarea" id="user_note_textarea" style="width: 100%" rows="20"
        onkeypress=" if (event.which==13) save_user_note({{ note.id }});">{{ note.content }}</textarea>
</div>
<br>
<div>
    <button class="btn btn-success" onclick="save_user_note({{ note.id }})">Save</button>
</div>
