<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Lean Scrum</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    {% load static %}
    <link href="{% static 'scrum/css/registration.css' %}" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <div class="site-title">
                    <i class="bi bi-list-check"></i>
                    Lean Scrum
                </div>
                <div class="site-description">
                    This is a one-page website that implements all scrum artifacts described in the classic book
                    <i>"Scrum: The Art of Doing Twice the Work in Half the Time"</i> by Jeff Sutherland.
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                {% block content %}{% endblock %}
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

</html>
